<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jonathan A. Mabag</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      overflow: hidden;
      position: relative;
    }

    /* Floating Background Images */
    .floating-images {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .float-img {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-30px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.5);
    }

    .profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a98bff;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .info-line {
      display: flex;
      gap: 10px;
      width: 300px;
    }

    .label {
      font-weight: 600;
      width: 100px;
      text-align: right;
    }

    .value {
      flex: 1;
      text-align: left;
    }

    .contact-heading {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .socials {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .socials a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .socials a:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .socials img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- Floating background images -->
  <div class="floating-images">
    <img src="icon1.png" class="float-img" style="top: 10%; left: 20%;">
    <img src="icon2.png" class="float-img" style="top: 30%; left: 70%;">
    <img src="icon3.png" class="float-img" style="top: 60%; left: 40%;">
    <img src="icon4.png" class="float-img" style="top: 80%; left: 80%;">
    <img src="icon5.png" class="float-img" style="top: 50%; left: 10%;">
  </div>

  <!-- Main Card -->
  <div class="card">
    <img class="profile" src="profile.jpg" alt="Profile Picture">
    <h2>Jonathan A. Mabag</h2>

    <div class="info">
      <div class="info-line"><div class="label">Age:</div><div class="value">19</div></div>
      <div class="info-line"><div class="label">Birthday:</div><div class="value">November 7, 2005</div></div>
      <div class="info-line"><div class="label">Address:</div><div class="value">Paitan, Santa Maria Pangasinan</div></div>
    </div>

    <h3 class="contact-heading">Contact Details</h3>
    <div class="socials">
      <a href="mailto:nathanmabag27@gmail.com" target="_blank"><img src="email-logo.jpg" alt="Gmail"></a>
      <a href="https://www.instagram.com/nathzyue/" target="_blank"><img src="instagram-logo.jpg" alt="Instagram"></a>
      <a href="https://www.facebook.com/tanzsyx" target="_blank"><img src="facebook-logo.jpg" alt="Facebook"></a>
    </div>
  </div>

</body>
</html>
